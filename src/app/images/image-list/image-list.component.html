<table *ngIf="imgList">
    <tr *ngFor="let i of rowIndexArray">
        <td *ngIf="imgList[3*i]">
            <div class="imagebox" *ngIf="i==0">
                <a routerLink="/image/upload">
                    <img src="../../../assets/img/upload_photo.jpg" class="img-fluid">
                    <span class="imagebox-desc">Insert New Image</span></a>
            </div>
            <div class="imagebox" *ngIf="i!=0">
                <img [src]="imgList[3*i-1].imgUrl" class="img-fluid">
                <span class="imagebox-desc">{{imgList[3*i-1].caption}}</span>
            </div>
        </td>
        <td *ngIf="imgList[3*i]">
            <div class="imagebox">
                <img [src]="imgList[3*i].imgUrl" class="img-fluid">
                <span class="imagebox-desc">{{imgList[3*i].caption}}</span>
            </div>
        </td>

        <td *ngIf="imgList[3*i+1]">
            <div class="imagebox">
                <img [src]="imgList[3*i+1].imgUrl" class="img-fluid">
                <span class="imagebox-desc">{{imgList[3*i+1].caption}}</span>
            </div>
        </td>


    </tr>
</table>
